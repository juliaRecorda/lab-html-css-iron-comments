<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
<div class="box"> 
    <form id="form-container" action=index.html method="post">
        <label for="name">Name:</label>
        <br>
        <input class="answer-box" type="text" id="name" cols="20"></input>
        <br>
        <label for="email">Email:</label>
        <br>
        <input class="answer-box" type="email" id="email" cols="20"></input>
        <br>
        <label for="comment">Comment:</label>
        <br>
        <textarea class="answer-box" id="comment" rows="8" cols="20"></textarea>
        <br>
        <label for="agreement">Recieve email updates?</label>
        <input type="checkbox" id="agreement"></input>
        <br>
        <button class="button" type="submit">Submit</button>
    </form>
</div>
    

</body>
</html>
